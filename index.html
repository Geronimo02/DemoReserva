<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas de Cabañas</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    #reservation-form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reserva tu Cabaña</h1>
  </header>
  <main>
    <div id="calendar"></div>
    <form id="reservation-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required placeholder="Tu nombre">
      
      <label for="surname">Apellido:</label>
      <input type="text" id="surname" required placeholder="Tu apellido">
      
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" required placeholder="Tu número de teléfono">
      
      <label for="date">Fecha seleccionada:</label>
      <input type="text" id="date" readonly placeholder="Selecciona una fecha del calendario">

      <label for="cabin">Cabaña:</label>
      <select id="cabin" disabled required>
        <option value="">-- Selecciona una cabaña --</option>
      </select>
      
      <button type="button" id="reserve-button">Reservar por WhatsApp</button>
    </form>
  </main>
  <footer>
    <p>© 2024 Cabañas Naturales. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
  <script src="./app/js/script.js"></script>
</body>
</html>
