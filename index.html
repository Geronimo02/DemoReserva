<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Cabañas</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <link href="/app/css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/google-calendar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.8/dayjs.min.js"></script>
</head>
<body>
  <h1>Reserva tu Cabaña</h1>
  <div id="calendar"></div>

  <form id="reservation-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" required>

    <label for="surname">Apellido:</label>
    <input type="text" id="surname" required>

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" required>

    <label for="date">Fecha:</label>
    <input type="date" id="date" disabled required>

    <label for="cabin">Cabaña:</label>
    <select id="cabin" disabled required>
      <option value="">-- Selecciona una cabaña --</option>
    </select>

    <button type="button" id="reserve-button">Reservar por WhatsApp</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
